<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Memoria de Digimon para jugar" />
    <link rel="apple-touch-icon" href="./android/android-launchericon-192-192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Memory</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Verifica la orientación actual y rota si es necesario
      function verificarOrientacion() {
        if (window.innerWidth < window.innerHeight) {
          // La orientación es vertical, rota a horizontal
          screen.orientation.lock("landscape-primary");
        } else {
          // La orientación es horizontal, no es necesario rotar
          screen.orientation.lock("landscape-primary");
        }
      }

      // Ejecuta la función al cargar la página
      window.onload = verificarOrientacion;
    </script>
  </body>
</html>
